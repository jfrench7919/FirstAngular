<h1>Candidates</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!people"><em>Loading...</em></p>

<table class='table' *ngIf="people">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Title</th>
      <th>Job</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td><a [routerLink]="['/fetch-data-person', person.id]" routerLinkActive="active">{{ person.id }}</a></td>
      <td><a [routerLink]="['/fetch-data-person', person.id]" routerLinkActive="active">{{ person.firstName }}</a></td>
      <td><a [routerLink]="['/fetch-data-person', person.id]" routerLinkActive="active">{{ person.lastName }}</a></td>
      <td>{{person.title}}</td>
      <td *ngIf="person.personJob[0].job">{{person.personJob[0].job.name}}</td>
    </tr>
  </tbody>
</table>
