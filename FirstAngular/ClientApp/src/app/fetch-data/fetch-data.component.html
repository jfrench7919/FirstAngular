<h1>People</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!people"><em>Loading...</em></p>

<table class='table' *ngIf="people">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Title</th>
      <th>Job</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let person of people">
      <td>{{ person.id }}</td>
      <td><a routerLink="/fetch-data-person" routerLinkActive="active">{{ person.firstName }}</a></td>
      <td>{{ person.lastName }}</td>
      <td>{{person.title}}</td>
      <td>{{person.personJob[0].job.name}}</td>
    </tr>
  </tbody>
</table>
