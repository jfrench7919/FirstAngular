<h1>Add Job</h1>

<form>
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="name">Name:</label>
          <input [(ngModel)]="job.name" (ngModelChange)="name=$event" name="name" type="text" class="form-control" id="name"  />
        </div>
        <label>{{job.name}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea [(ngModel)]="job.description" (ngModelChange)="name=$event" name="description" rows="5" class="form-control" id="description"></textarea>
        </div>
        <label>{{job.description}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="address">Address:</label>
          <input [(ngModel)]="job.jobLocation[0].address" (ngModelChange)="name=$event" name="address" type="text" class="form-control" id="address" />
        </div>
        <label>{{job.jobLocation[0].address}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="city">City/County:</label>
          <input [(ngModel)]="job.jobLocation[0].city" (ngModelChange)="name=$event" name="city" type="text" class="form-control" id="city" />
        </div>
        <label>{{job.jobLocation[0].city}}</label>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="state">State:</label>
          <input [(ngModel)]="job.jobLocation[0].state" (ngModelChange)="name=$event" name="state" type="text" class="form-control" id="state" />
        </div>
        <label>{{job.jobLocation[0].state}}</label>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="zipCode">Zip Code:</label>
          <input [(ngModel)]="job.jobLocation[0].zipCode" (ngModelChange)="name=$event" name="zipCode" type="text" class="form-control" id="zipCode" />
        </div>
        <label>{{job.jobLocation[0].zipCode}}</label>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        Duties......
      </div>
    </div>
  </div>
</form>
